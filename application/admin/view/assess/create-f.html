{extend name="Public/base" /}
{block name="css"}
<!--Chosen [ OPTIONAL ]-->
<link href="__PLUGINS__/chosen/chosen.min.css" rel="stylesheet">
<link href="__PLUGINS__/bootstrap-validator/bootstrapValidator.min.css" rel="stylesheet">
{/block}
{block name="js"}
<!--Chosen [ OPTIONAL ]-->
<script src="__PLUGINS__/chosen/chosen.jquery.min.js"></script>
<script src="__PLUGINS__/bootstrap-validator/bootstrapValidator.min.js"></script>
<script src="__PLUGINS__/mask/jquery.mask.min.js"></script>
<script src="__JS__/member/member.js"></script>
{/block}
{block name="content"}
<div id="content-container">
    <!--Page Title-->
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <div id="page-title">
        <h1 class="page-header text-overflow">历史数据新增-第七页</h1>
    </div>

    <!--Breadcrumb-->
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <ol class="breadcrumb">
        <li><a href="{:url('admin/index/index')}">主页</a></li>
        <li class="active">学员管理-新增</li>
    </ol>

    <div id="page-content">
        <form action="{:url('admin/assess/saveSeven',['id'=>$report_id])}" method="post" class="form-horizontal" id="member-form">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">新增学员信息-评估报告</h3>
            </div> 
            <div class="panel-body">
                <p class="bord-btm pad-ver text-main text-bold">基本资料</p>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">学员姓名</label>
                            <div class="col-lg-7">
                                <input type="hidden" name="stu_id" value="{$info.id}">
                                <input type="text" class="form-control" placeholder="" value="{$info.name}" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">性别</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="" value="{$info.sex}" disabled>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">出生日期</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="birth-date" value="{$info.birthday}" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="bord-btm pad-ver text-main text-bold">训练方案</p>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">口肌发音</label>
                            <div class="col-lg-7">
                                <textarea rows="9" class="form-control" placeholder="" name="content_a"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">视听反应B5</label>
                            <div class="col-lg-7">
                                <textarea rows="9" class="form-control" placeholder="" name="content_b5"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">运动表达B2</label>
                            <div class="col-lg-7">
                                <textarea rows="9" class="form-control" placeholder="" name="content_b2"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">理解认知、逻辑表达B1</label>
                            <div class="col-lg-7">
                                <textarea rows="9" class="form-control" placeholder="" name="content_b1"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">专注力B3</label>
                            <div class="col-lg-7">
                                <textarea rows="9" class="form-control" placeholder="" name="content_b3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">社交行为小组课B4</label>
                            <div class="col-lg-7">
                                <textarea rows="9" class="form-control" placeholder="" name="content_b4"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="bord-btm pad-ver text-main text-bold">目前需要配合的家庭训练方法</p>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="col-lg-10">
                                <textarea rows="9" class="form-control" placeholder="" name="content_home"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-7 col-sm-offset-4">
                            <input type="hidden" name="version" value="2">
                            <button class="btn btn-primary" type="submit">保存并下一步</button>
                            <a href="javascript:;" onclick="location.reload()" class="btn btn-info"> 重置</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
{/block}
