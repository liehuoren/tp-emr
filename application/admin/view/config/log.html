{extend name="Public:base" /}
{block name="content"}
<div id="content-container">     
    <!--Page Title-->
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <div id="page-title">
        <h1 class="page-header text-overflow">网站日志</h1>
    </div>

    <!--Breadcrumb-->
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <ol class="breadcrumb">
        <li><a href="{:url('admin/index/index')}">主页</a></li>
        <li class="active">网站日志</li>
    </ol>
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <!--End breadcrumb-->

    <!--Page content-->
    <!--===================================================-->
    <div id="page-content">
        <!--Basic Columns-->
        <!--===================================================-->
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">网站日志-列表</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>登录用户邮箱</th>
                                <th>登录用户昵称</th>
                                <th>登录用户真实姓名</th>
                                <th>登录时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name="list" id="vo"}
                            <tr>
                                <td>{$vo.id}</td>
                                <td>{$vo.user.email}</td>
                                <td>{$vo.user.profile.nickname}</td>
                                <td>{$vo.user.profile.fullname}</td>
                                <td>{$vo.login_time}</td>
                            </tr>
                            {/volist}
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5" class="footable-visible">
                                    <div class="text-right">
                                        {$list->render()}
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</div>
{/block}
