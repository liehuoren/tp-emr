<div class="modal fade" id="report-modal" role="dialog" tabindex="-1" aria-labelledby="report-modal" aria-hidden="true">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">

            <!--Modal header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><i class="pci-cross pci-circle"></i></button>
                <h4 class="modal-title">新增评估报告</h4>
            </div>

            <!--Modal body-->
            <form class="form-horizontal" action="{:url('admin/report/save')}" method="post" id="base-info-form">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">学员姓名</label>
                            <div class="col-lg-7">
                                <input type="hidden" name="stu_id" value="{$info.id}">
                                <input type="text" class="form-control" placeholder="" value="{$info.name}" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">年龄</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="" value="{$info.birthday|birthday}" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">评估师姓名</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="" name="t_name">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">评估时间</label>
                            <div class="col-lg-7">
                                <input type="text" id="assess-date" class="form-control" placeholder="" name="assess_time">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">评估地址</label>
                            <div class="col-lg-8">
                                <textarea class="form-control" name="assess_address"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">医学临床症状</label>
                            <div class="col-lg-7">
                                {:widget('diagnosis/index')}
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">言语问题</label>
                            <div class="col-lg-7">
                                {:widget('problem/index')}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Modal footer-->
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                <button class="btn btn-primary" type="submit">保存</button>
            </div>
            </form>
        </div>
    </div>
</div>
