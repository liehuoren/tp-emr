<div class="modal fade" id="report-c-modal" role="dialog" tabindex="-1" aria-labelledby="report-c-modal" aria-hidden="true">
    <div class="modal-dialog" style="width: 1200px;">
        <div class="modal-content">

            <!--Modal header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><i class="pci-cross pci-circle"></i></button>
                <h4 class="modal-title">新增语言理解表达能力评估报告</h4>
            </div>

            <!--Modal body-->
            <form class="form-horizontal" action="{:url('admin/report/updateReportC',['id'=>$report['id']])}" method="post" id="report-c-form">
            <div class="modal-body">
                <p class="text-semibold text-main pad-all mar-no">基本反应</p>
                <table class="table table-bordered">
                {volist name="summary" id="vo" key="ko"}
                    {volist name="vo._child" id="vv" key="kk"}
                    <tr>
                        {eq name="kk" value="1"}<td rowspan="{$vo._child|count}" width="10%">{$vo.cn_name}</td>{/eq}
                        <td>
                            {notempty name="vv.en_name"}<label class="col-sm-2 control-label text-left">{$vv.cn_name}：</label>{/notempty}
                            <div class="form-group" style="margin-left: 15px;">
                                {volist name="vv._child" id="v"} 
                                <label class="col-sm-1 control-label text-right">{$v.cn_name}</label>
                                <div class="col-sm-1">
                                    <select class="form-control" name="{$v.field_name}"><option></option><option value="1">√</option><option value="0">×</option></select>
                                </div>
                                {/volist}
                            </div>
                        </td>
                    </tr>
                    {/volist}
                {/volist}
                </table>

                <p class="text-semibold text-main pad-all mar-no">感统、大小肌肉评估小结</p>
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td colspan="12">
                                <textarea name="content" class="form-control" rows="6"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
                    
            </div>

            <!--Modal footer-->
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                <button class="btn btn-primary" type="submit">保存</button>
            </div>
            </form>
                
        </div>
    </div>
</div>

</script>
