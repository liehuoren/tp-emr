<form action="{:url('admin/report/updateBase',['id'=>$report['id']])}" method="post" class="form-horizontal" id="base-info-form">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-lg-3 control-label">学员姓名</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" placeholder="" value="{$info.name}" disabled>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-lg-3 control-label">出生日期</label>
                <div class="col-lg-7 input-group date">
                    <input type="text" class="form-control" id="birth-date" value="{$info.birthday}" disabled>
                    <span class="input-group-addon"><i class="demo-pli-calendar-4"></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-lg-3 control-label">评估时间</label>
                <div class="col-lg-7  input-group date">
                    <input type="text" class="form-control" id="assess-date" name="assess_time" value="{$report.assess_time}">
                    <span class="input-group-addon"><i class="demo-pli-calendar-4"></i></span>

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-lg-3 control-label">评估专家</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" name="t_name" value="{$report.t_name}">
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-lg-3 control-label">医学临床症状</label>
                <div class="col-lg-7">
                    {:widget('diagnosis/index',['dia_id'=>$report['diagnosis']])}
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-lg-3 control-label">言语问题</label>
                <div class="col-lg-7">
                    {:widget('problem/index',['pro_id'=>$report['problem']])}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-lg-3 control-label">评估地址</label>
                <div class="col-lg-7  input-group date">
                    <input type="text" class="form-control" name="assess_address" value="{$report.assess_address}">
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-lg-3 control-label">最后修改时间：</label>
                <div class="col-lg-7">
                    <p class="form-control-static">{$report.update_time}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-lg-3 control-label">最后修改人：</label>
                <div class="col-lg-7">
                    <p class="form-control-static">{$report.update_name}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-lg-3 control-label">审核状态：</label>
                <div class="col-lg-7">
                    <p class="form-control-static">{$report.status}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-lg-3 control-label">审核人：</label>
                <div class="col-lg-7">
                    <p class="form-control-static">{$report.check_name}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-sm-7 col-sm-offset-1">
                <button class="btn btn-mint" type="submit">保存</button>
            </div>
        </div>
    </div>
</form>
