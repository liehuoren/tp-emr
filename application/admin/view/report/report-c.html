<form class="form-horizontal" action="{:url('admin/report/updateReportC',['id'=>$report['id']])}" method="post" id="report-c-form">
    <p class="text-semibold text-main pad-all mar-no">基本反应</p>
        <table class="table table-bordered">
        {volist name="summary" id="vo" key="ko"}
            {volist name="vo._child" id="vv" key="kk"}
            <tr>
                {eq name="kk" value="1"}<td rowspan="{$vo._child|count}" width="10%">{$vo.cn_name}</td>{/eq}
                <td>
                    {notempty name="vv.en_name"}<label class="col-sm-2 control-label text-left">{$vv.cn_name}：</label>{/notempty}
                    <div class="form-group" style="margin-left: 15px;">
                        {volist name="vv._child" id="v"} 
                        <label class="col-sm-1 control-label text-right">{$v.cn_name}</label>
                        <div class="col-sm-1">
                            <select class="form-control" name="{$v.field_name}"><option></option><option value="1" {eq name="report['report_c'][$v['field_name']]" value="1"}selected{/eq}>√</option><option value="0" {eq name="report['report_c'][$v['field_name']]" value="0"}selected{/eq}>×</option></select>
                        </div>
                        {/volist}
                    </div>
                </td>
            </tr>
            {/volist}
        {/volist}
        </table>


    <p class="text-semibold text-main pad-all mar-no">感统评估小结</p>
    <table class="table table-bordered">
        <tbody>

            <tr>
                <td colspan="12">
                    <textarea name="content" class="form-control" rows="6">{$report.report_c.content}</textarea>
                </td>
            </tr>
        </tbody>
    </table>
                    
    <div class="panel-footer">
        <div class="row">
            <div class="col-sm-7 col-sm-offset-1">
                <button class="btn btn-mint" type="submit">保存</button>
            </div>
        </div>
    </div>
</form>
