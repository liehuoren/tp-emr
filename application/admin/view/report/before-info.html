<form class="form-horizontal" action="{:url('admin/report/updateBefore',['id'=>$report['id']])}" method="post" id="before-info-form">
    <p class="bord-btm pad-ver text-main text-bold">评估时孩子状况-child's performance during the assessment</p>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <textarea id="others-textarea-input" rows="9" class="form-control" placeholder="" name="content_performance">{$report.before_info.content_performance|default=""}</textarea>
            </div>
        </div>
    </div>

    <p class="bord-btm pad-ver text-main text-bold">特别喜好（玩具或食物）-Favorite toys and food</p>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <textarea id="others-textarea-input" rows="9" class="form-control" placeholder="" name="content_favorite">{$report.before_info.content_favorite|default=""}</textarea>
            </div>
        </div>
    </div>

    <p class="bord-btm pad-ver text-main text-bold">家长最关心的问题-What are parents' main concerns?</p>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <textarea id="others-textarea-input" rows="9" class="form-control" placeholder="" name="content_main">{$report.before_info.content_main|default=""}</textarea>
            </div>
        </div>
    </div>

    <p class="bord-btm pad-ver text-main text-bold">特别注意事项-Notes</p>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <textarea id="others-textarea-input" rows="9" class="form-control" placeholder="" name="content_notes">{$report.before_info.content_notes|default=""}</textarea>
            </div>
        </div>
    </div>

    <p class="bord-btm pad-ver text-main text-bold">第一阶段(1st stage)：</p>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <textarea id="others-textarea-input" rows="9" class="form-control" placeholder="" name="content_1_stage">{$report.before_info.content_1_stage|default=""}</textarea>
            </div>
        </div>
    </div>

    <p class="bord-btm pad-ver text-main text-bold">第二阶段(2nd stage)：</p>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <textarea id="others-textarea-input" rows="9" class="form-control" placeholder="" name="content_2_stage">{$report.before_info.content_2_stage|default=""}</textarea>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-sm-12 text-center">
                <input type="hidden" name="version" value="1">
                <button class="btn btn-mint" type="submit">保存</button>
            </div>
        </div>
    </div>
</form>
